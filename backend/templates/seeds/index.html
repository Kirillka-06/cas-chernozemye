{% extends 'base.html' %}

{% load static %}


{% block title %}
  {{ title }}
{% endblock title %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm-10">
        <div id="carouselExampleInterval" class="carousel slide mt-3" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="4000">
              <img src="{% static '/img/sunflowers_field.png' %}" class="d-block w-100" alt="Фото подсолнухов">
              <div class="carousel-caption d-none d-md-block">
                <h3>Метка первого слайда</h3>
                <p>Некоторый репрезентативный заполнитель для первого слайда.</p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="4000">
              <img src="{% static '/img/wheat_field.png' %}" class="d-block w-100" alt="Фото пшеницы">
            </div>
            <div class="carousel-item" data-bs-interval="4000">
              <img src="..." class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
          </button>
        </div>
        Деятельность
        форма
      </div>
      <div class="col-sm"></div>
    </div>
  </div>
